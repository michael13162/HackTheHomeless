<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Homeless QRypto</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
</head>

<body>
  <div id="input-form" class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="first-name-input" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="last-name-input" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email-input" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="password-input" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" id="register-button" class="button button-block"/>Get Started</button>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email-field" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="password-field" type="password"required autocomplete="off"/>
          </div>
          
          <button id="login-button" class="button button-block"/>Log In</button>

        </div>
        
      </div><!-- tab-content -->
      
	</div> <!-- /form -->
	
	<div id="popup" class="form">
		<h1 id="popup-text"></h1>
		<div id="popup-spinner" class="loader"></div>
		<button id="popup-button" class="button button-block"/></button>
	</div>

	<div id="main-page" class="form">
		<div id="qr-display" class="qr">
		</div>
		<div id="information-field" class="well">
			<div id="name-div" class="well-text">
			</div>
			<div id="balance-div" class="well-text">
			</div>
		</div>
		<h1 id="transaction-history-title">Transaction History</h1>
		<div id="transaction-history">
			<div id="transaction-history-spinner" class="loader"></div>
			<table id="transaction-history-table">
				<th>Date</th>
				<th>Type</th>
				<th>Description</th>
				<th>Amount</th>
			</table>
		</div>
	</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{{ url_for('static',filename='js/jquery.qrcode.min.js') }}"></script>
  <script  src="{{ url_for('static',filename='js/index.js') }}"></script>
</body>
</html>
